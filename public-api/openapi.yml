info:
  title: Energy Tracker Public API
  description: >-
    The Energy Tracker Public API allows authenticated third-party systems to
    access and manage energy devices and meter readings. It supports reading,
    writing, exporting, and filtering of energy data via secure endpoints.
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: public-api.energy-tracker.best-ios-apps.de
    description: Public API Server
components:
  schemas:
    EnvironmentEntryDto:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: >-
            Date and time when the environmental data entry was recorded (ISO
            8601, UTC).
          example: '2020-01-01T00:00:00.000Z'
        value:
          type: number
          description: Value of the environmental record entry
          example: 23.5
          minimum: -9999999999.99999
          maximum: 9999999999.99999
      required:
        - timestamp
        - value
    EnvironmentRecordDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the associated meter.
          example: deadbeef-dead-beef-dead-beefdeadbeef
        title:
          type: string
          description: The title of the environment record (e.g., Temperature)
          example: Temperature
          minLength: 1
          maxLength: 50
        unit:
          type: string
          description: The unit of the environment record (e.g., °C)
          example: °C
          minLength: 1
          maxLength: 10
          nullable: true
        entries:
          description: List of entries associated with the environmental record
          type: array
          items:
            $ref: '#/components/schemas/EnvironmentEntryDto'
      required:
        - id
        - title
        - entries
    CreateEnvironmentRecordDto:
      type: object
      properties:
        title:
          type: string
          description: >-
            Title of the environment record (e.g., Temperature, Humidity,
            Pressure).
          example: Temperature
          minLength: 1
          maxLength: 50
        unit:
          type: string
          description: >-
            Unit of measurement for the environment data (e.g., °C, %, hPa). If
            omitted, the record will have no unit assigned.
          example: °C
          minLength: 1
          maxLength: 10
          nullable: true
      required:
        - title
    CreateEnvironmentEntryDto:
      type: object
      properties:
        value:
          type: number
          description: Numeric value of the environment measurement entry.
          example: 23.5
          minimum: -9999999999.99999
          maximum: 9999999999.99999
        timestamp:
          type: string
          format: date-time
          description: >-
            Timestamp in ISO 8601 format (UTC) indicating when the environment
            data was recorded. If not provided, the current server time will be
            used
